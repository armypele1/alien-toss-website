<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="alien-head.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Toss</title>
    <link rel="stylesheet" crossorigin href="/assets/index-CwYmGozs.css">
  </head>
  <body>
    <video
      src="http://storage.googleapis.com/alien-toss-website-static/aliens-floating.mp4"
      autoplay="{true}"
      loop
      muted
      className="absolute z-10 w-auto  
            min-w-full min-h-full max-w-none"
    ></video>
    <div class="flex flex-col items-center justify-center h-screen">
      <div
        class="cursor-pointer absolute top-0 right-0 p-4"
        onclick="changeImage(); toggleTitle()"
      >
        <img
          src="open-eye.svg"
          class="w-8 opacity-40 transition-opacity"
          id="eye"
        />
      </div>
      <div
        class="flex flex-col items-center justify-center h-screen transition-opacity opacity-100 absolute"
        id="title"
      >
        <img src="titleSkewed.png" class="w-60 md:w-96" />
        <img src="play-store.png" class="w-48 md:w-60" />
      </div>
      <div
        class="relative flex items-center justify-center h-screen overflow-hidden"
      ></div>
    </div>
  </body>
  <script>
    const toggleTitle = () => {
      console.log("Hello World!");
      var title = document.getElementById("title");
      if (title.classList.contains("opacity-100")) {
        title.classList.add("opacity-0");
        title.classList.remove("opacity-100");
      } else {
        title.classList.add("opacity-100");
        title.classList.remove("opacity-0");
      }
    };

    const changeImage = () => {
      // Get the image element
      var imageElement = document.getElementById("eye");
      console.log(imageElement.src);
      if (imageElement.src.endsWith("closed-eye.svg")) {
        imageElement.src = "open-eye.svg";
        imageElement.classList.add("opacity-40");
        imageElement.classList.remove("opacity-10");
      } else {
        console.log("foo");
        imageElement.src = "closed-eye.svg";
        imageElement.classList.add("opacity-10");
        imageElement.classList.remove("opacity-40");
      }
    };
  </script>
</html>
